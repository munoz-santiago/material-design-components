server {
    listen 80;
    server_name your_domain.com;

    location /react-components {
        alias /usr/share/nginx/html; # Path to your React app's build folder

        try_files $uri $uri/ /react-components/index.html;
        
        # Additional settings to handle the React app
        index index.html;
        expires max;
        add_header Cache-Control "public";
    }

    # Any other configurations or server blocks as needed
}